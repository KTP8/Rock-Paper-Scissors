<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://imgur.com/LrbD66H.jpg" alt="Logo">
        </div>
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        <nav class="navbar">
            <ul>
                <!--Navigation for both "Play Game" and the "Rules" of the game-->
                <li><a href="index.html">Play Game</a></li> 
                <li><a href="rules.html">Rules</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="difficulty-select">
            <!--User can select what difficulty they wish to play, with diff levels using different code to select computer hand-->
            <label for="difficulty">Choose Difficulty:</label> 
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <h2>CHOOSE ONE:</h2>
        <div class="choices">
            <!--Each user selection choice is within container to ensure that when device size changes, formatting for both text and image is not necessary. Instead the container moves relativley-->
            <div class="choice-container">
                <img src="https://imgur.com/femz9LO.jpg" alt="Rock" onclick="playerChoice('Rock')">
                <p>Rock</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/DtQLv5q.jpg" alt="Paper" onclick="playerChoice('Paper')">
                <p>Paper</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/XGDSf2s.jpg" alt="Scissors" onclick="playerChoice('Scissors')">
                <p>Scissors</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/AuVNy9m.jpg" alt="Lizard" onclick="playerChoice('Lizard')">
                <p>Lizard</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/PpHIiny.jpg" alt="Spock" onclick="playerChoice('Spock')">
                <p>Spock</p>
            </div>
        </div>

        <h2>COMPUTER CHOOSES:</h2>
        <div class="results">
            <!--Placeholder image before computer has made its first choice-->
            <img id="computerChoiceImg" src="https://imgur.com/rzV1AO6.jpg" alt="Computer Choice">
        </div>

        <div class="score-board">
            <h3>Score: YOU <span id="playerScore">0</span> - <span id="computerScore">0</span> COMPUTER</h3>
        </div>
        <div class="attempts">
            <h3 id="attemptsRemaining">10/10 attempts remaining</h3>
        </div>
    </main>

    <script src="assets/js/game.js"></script>
</body>
</html>
