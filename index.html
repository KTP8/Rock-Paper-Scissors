<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #ddd;
        }
        .logo-container img {
            height: 10vh; /* Relative size for responsiveness */
            width: auto;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
        }
        .header-title {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .score-board {
            font-size: 1.2em;
            margin: 20px 0
        }
        main {
            padding: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 2%;
            margin-top: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .choices img {
            cursor: pointer;
            width: 18%; /* Relative width to fit 5 choices in a line on desktop */
            max-width: 100px; /* Ensures image doesn't get too large on wider screens */
            height: auto;
        }
        .results img {
            margin-top: 20px;
            width: 15vh; /* Relative size for responsiveness */
            height: auto;
        }
        .attempts, {
            margin-top: 20px;
        }
        /* Responsive styling for smaller devices */
        @media (max-width: 768px) {
            /* For tablet and smaller screens */
            .choices img {
                width: 30%; /* Fits 3 choices per line */
            }
            .header-title {
                font-size: 1.5em;
            }
            .score {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            /* For mobile screens */
            .choices img {
                width: 45%; /* Fits 2-3 choices per line */
            }
            .header-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation-bar">
            <div class="logo-container">
                <img src="path/to/logo.png" alt="Logo"> <!-- Replace with your logo image path -->
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Play Game</a></li>
                    <li><a href="rules.html">Rules</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-title">Rock, Paper, Scissors, Lizard, Spock!</div>
    </header>

    <main>
        <div class="score-board">
            <h3>Score: YOUR <span id="playerScore">0</span> - <span id="computerScore">0</span> COMPUTER</h3>
        </div>
        <h2>CHOOSE ONE:</h2>
        <div class="choices">
            <img src="https://imgur.com/femz9LO.jpg" alt="Rock" onclick="playerChoice('Rock')">
            <img src="https://imgur.com/DtQLv5q.jpg" alt="Paper" onclick="playerChoice('Paper')">
            <img src="https://imgur.com/XGDSf2s.jpg" alt="Scissors" onclick="playerChoice('Scissors')">
            <img src="https://imgur.com/AuVNy9m.jpg" alt="Lizard" onclick="playerChoice('Lizard')">
            <img src="https://imgur.com/PpHIiny.jpg" alt="Spock" onclick="playerChoice('Spock')">
        </div>

        <div class="attempts">
            <h3 id="attemptsRemaining">10/10 attempts remaining</h3>
        </div>

        <h2>COMPUTER CHOOSES:</h2>
        <div class="results">
            <img id="computerChoiceImg" src="" alt="Computer Choice">
        </div>

    </main>

    <script src="/workspace/Rock-Paper-Scissors/assets/js/game.js"></script>
</body>
</html>
