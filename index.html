<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <div class="navigation-bar">
            <div class="logo-container">
                <img src="https://imgur.com/LrbD66H.jpg" alt="Logo">
            </div>
            <img src="https://imgur.com/5nsv4Ff.jpg" alt="Game Title" class="header-title-image">
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Play Game</a></li>
                    <li><a href="rules.html">Rules</a></li>
                </ul>
            </nav>
        </div>
        <div class="score">
            YOU <span id="playerScore">0</span> - <span id="computerScore">0</span> COMPUTER
        </div>
    </header>

    <main>
        <div class="difficulty-select">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <h2>CHOOSE ONE:</h2>
        <div class="choices">
            <div class="choice-container">
                <img src="https://imgur.com/femz9LO.jpg" alt="Rock" onclick="playerChoice('Rock')">
                <p>Rock</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/DtQLv5q.jpg" alt="Paper" onclick="playerChoice('Paper')">
                <p>Paper</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/XGDSf2s.jpg" alt="Scissors" onclick="playerChoice('Scissors')">
                <p>Scissors</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/AuVNy9m.jpg" alt="Lizard" onclick="playerChoice('Lizard')">
                <p>Lizard</p>
            </div>
            <div class="choice-container">
                <img src="https://imgur.com/PpHIiny.jpg" alt="Spock" onclick="playerChoice('Spock')">
                <p>Spock</p>
            </div>
        </div>

        <div class="attempts">
            <h3 id="attemptsRemaining">10/10 attempts remaining</h3>
        </div><br><br>

        <h2>COMPUTER CHOOSES:</h2>
        <div class="results">
            <!-- Placeholder image for the computer's choice -->
            <img id="computerChoiceImg" src="https://imgur.com/rzV1AO6.jpg" alt="Computer Choice">
        </div>

        <div class="score-board">
            <h3>Score: YOU <span id="playerScoreBottom">0</span> - <span id="computerScoreBottom">0</span> COMPUTER</h3>
        </div>
    </main>

    <script src="assets/js/game.js"></script>
</body>
</html>
